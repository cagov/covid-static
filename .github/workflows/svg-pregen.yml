name: SVG pregeneration
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '20,30,40,50 16 * * *'

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "America/Los_Angeles"

      - uses: actions/checkout@v2
      - run: |
          git pull
          npm install
          npm run svgPregen
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add img/generated/sparklines/*
          git add img/generated/postvax/*
          git commit -m "generated sparklines and postvax charts"
          git push origin master
      #
      # Upload to Azure
      - uses: StateOfCalifornia/azblob-upload-artifact@master     
        with:
          connection-string: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
          container: '$web'
          name: .
          path: path/to/artifact
          cleanup: false
          sync: false
      #
      # Sync SVGs to S3
      - name: Deploy to S3 (img)
        uses: jakejarvis/s3-sync-action@v0.5.1
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: 'data.covid19.ca.gov'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-west-1'
          SOURCE_DIR: ./img
          DEST_DIR: img
      #
      # Invalidate Cloudfront production distribution for data.covid19.ca.gov/img
      - name: invalidate
        uses: chetan/invalidate-cloudfront-action@v1.3
        env:
          DISTRIBUTION: 'EHNPIZWYYWA31'
          PATHS: '/img'
          AWS_REGION: 'us-west-1'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
